<div class="container">
    <div class="card wrapper">
      <div class="card-header"><h3>Current Issues</h3></div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4" *ngFor = "let val of data; let i = index">
            <div class="card">
              <div class="card-title">
                <h5 class="assigned">Assigned: <span class="name">{{val.name}}</span><span class="float-right close" 
                  type ="button" (click) = "close(i)">close issue</span></h5>
                <h5 class="priority">Priority: <span class ="level">{{val.priority}}</span></h5>
              </div>
              <div class="card-body">
                <h5 class ="desc">Description</h5>
                <p class="desc-body">{{val.desc}}</p>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click) = "addIssue()">
          add issue
    </button>
</div>
