<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-8 col-sm-12 mx-auto">
      <div class="alert alert-success" *ngIf = "success">issue added successfully</div>
        <div class="card">
          <div class="card-header"><h3>Add Issue</h3></div>
          <div class="card-body">
            <form action="" #f = "ngForm" (ngSubmit) = "addIssues()">
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" [(ngModel)] = "data.name" name="name" required>
              </div>
              <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" [(ngModel)] = "data.desc" name="desc" required></textarea>
              </div>
              <div class="form-group">
                <label for="">Assign to</label>
                <select class="form-control" [(ngModel)] = "data.assign" name="assign" required>
                  <option [ngValue]="val" *ngFor = "let val of assign">{{val}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Priority</label>
                <select class="form-control" [(ngModel)] = "data.priority" name="priority" required>
                  <option [ngValue]="val" *ngFor = "let val of priority">{{val}}</option>
                </select>
              </div>
               <button type = "submit" class="btn btn-success float-right" [disabled] = "!f.valid">add issue</button>
               <button type="button" class="btn btn-success float-left" (click) = "viewIssues()">view issues</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
